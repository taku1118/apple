<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業検索結果</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-box {
            margin-top: 30px; /* テキストボックスの位置を調整 */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                トップ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                トーク
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                専攻状況
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                受験報告
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                マイページ
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <form class="form-inline mb-3 search-box">
                    <input class="form-control form-control-lg w-100" type="search" placeholder="企業名を入力" aria-label="検索">
                </form>

                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">株式会社アウトソーシングテクノロジー</h5>
                        </div>
                        <p class="mb-1">業界: 人材</p>
                        <small>本社所在地: 東京都千代田区</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">株式会社フルアウト</h5>
                        </div>
                        <p class="mb-1">業界: ソフトウェア・ハードウェア開発</p>
                        <small>本社所在地: 東京都渋谷区</small>
                    </a>
                    <script>
                        // リンクをクリックしたときの処理
                        document.getElementById('companyLink').addEventListener('click', function(event) {
                            // デフォルトのイベント（ここではリンクの遷移）をキャンセル
                            event.preventDefault();
                        
                            // 画面遷移の処理を追加（例：ダミーの遷移先URLを使用）
                            window.location.href = 'companydetail.html'; // 実際の遷移先URLに変更
                        });
                        </script>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">株式会社フリークアウト</h5>
                        </div>
                        <p class="mb-1">業界: ソフトウェア・ハードウェア開発</p>
                        <small>本社所在地: 東京都渋谷区</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">株式会社スペースアウト</h5>
                        </div>
                        <p class="mb-1">業界: WEB・インターネット</p>
                        <small>本社所在地: 東京都調布市</small>
                    </a>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
