<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業検索結果2列</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-box {
            margin-top: 20px; /* テキストボックスの位置を調整 */
        }
        .card {
            margin-bottom: 20px; /* カード間の余白を設定 */
        }

        .col-lg-10 {
        flex: 0 0 auto;
        width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center my-4">
                        <img src="profile-icon.png" alt="Profile Icon" class="img-fluid rounded-circle" width="50" height="50">
                    </div>
                    <ul class="nav flex-column text-white">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">トップ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">トーク</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">専攻状況</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">受験報告</a>
                        </li>
                        <li class="nav-item">
                         <a class="nav-link text-white" href="#">マイページ</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <form class="form-inline mb-3 search-box">
                    <input class="form-control form-control-lg w-100" type="search" placeholder="企業名を入力" aria-label="検索">
                </form>

                <div class="row">
                    <!-- 株式会社アウトソーシングテクノロジー -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body d-flex">
                                <img src="logo.png" alt="Logo" class="mr-3" width="50" height="50">
                                <div>
                                    <h5 class="card-title">
                                        <a href="https://www.ostechnology.co.jp/" target="_blank">株式会社アウトソーシングテクノロジー</a>
                                    </h5>
                                    <p class="card-text">業界 : 人材</p>
                                    <p class="card-text">本社所在地 : 東京都千代田区</p>
                                    <button class="btn btn-primary btn-sm">掲示板</button>
                                    <button class="btn btn-primary btn-sm">受験報告書一覧</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 株式会社フルアウト -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body d-flex">
                                <img src="logo.png" alt="Logo" class="mr-3" width="50" height="50">
                                <div>
                                    <h5 class="card-title">
                                        <a href="https://www.fullout.co.jp/" target="_blank">株式会社フルアウト</a>
                                    </h5>
                                    <p class="card-text">業界 : ソフトウェア・ハードウェア開発</p>
                                    <p class="card-text">本社所在地 : 東京都渋谷区</p>
                                    <button class="btn btn-primary btn-sm">掲示板</button>
                                    <button class="btn btn-primary btn-sm">受験報告書一覧</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 株式会社フリークアウト -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body d-flex">
                                <img src="logo.png" alt="Logo" class="mr-3" width="50" height="50">
                                <div>
                                    <h4 class="card-title">
                                        <a href="https://www.freakout.co.jp/" target="_blank">株式会社フリークアウト</a>
                                    </h4>
                                    <p class="card-text">業界 : ソフトウェア・ハードウェア開発</p>
                                    <p class="card-text">本社所在地 : 東京都港区</p>
                                    <button class="btn btn-primary btn-sm">掲示板</button>
                                    <button class="btn btn-primary btn-sm">受験報告書一覧</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 株式会社スペースアウト -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body d-flex">
                                <img src="logo.png" alt="Logo" class="mr-3" width="50" height="50">
                                <div>
                                    <h5 class="card-title">
                                        <a href="https://www.spaceout.co.jp/" target="_blank">株式会社スペースアウト</a>
                                    </h5>
                                    <p class="card-text">業界 : WEB・インターネット</p>
                                    <p class="card-text">本社所在地 : 東京都調布市</p>
                                    <button class="btn btn-primary btn-sm">掲示板</button>
                                    <button class="btn btn-primary btn-sm">受験報告書一覧</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
