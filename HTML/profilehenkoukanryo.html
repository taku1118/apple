<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function editField(fieldId) {
            var field = document.getElementById(fieldId);
            field.readOnly = false;
            field.focus();
        }

        function previewImage(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function() {
                var dataURL = reader.result;
                var profilePicturePreview = document.getElementById('profilePicturePreview');
                profilePicturePreview.src = dataURL;
                profilePicturePreview.style.display = 'block';
                document.getElementById('profilePicturePlaceholder').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</head>
<body style="background-color: #E6ECF0;">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2" style="background-color: #2D4F75; min-height: 100vh;">
                <a href="#" style="color: white; text-decoration: none; display: block; padding: 15px; font-size: 1.2em;">トップ</a>
                <a href="#" style="color: white; text-decoration: none; display: block; padding: 15px; font-size: 1.2em;">トーク</a>
                <a href="#" style="color: white; text-decoration: none; display: block; padding: 15px; font-size: 1.2em;">専攻状況</a>
                <a href="#" style="color: white; text-decoration: none; display: block; padding: 15px; font-size: 1.2em;">受験報告</a>
                <a href="#" style="color: white; text-decoration: none; display: block; padding: 15px; font-size: 1.2em;">マイページ</a>
            </nav>
            <main class="col-md-10" style="padding: 20px;">
                <h2>プロフィール編集</h2>
                <form>
                    <div class="form-group">
                        <label>写真を変更</label>
                        <div class="d-flex align-items-center flex-column">
                            <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center" id="profilePictureDisplay" style="width: 100px; height: 100px; overflow: hidden;">
                                <span id="profilePicturePlaceholder" class="text-white">画像</span>
                                <img id="profilePicturePreview" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                            </div>
                            <label for="profilePicture" class="btn btn-secondary mt-3">
                                <i class="fas fa-camera"></i> 写真を選択
                            </label>
                            <input type="file" class="form-control-file d-none" id="profilePicture" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>ユーザーネーム</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="username" value="りんごチュッパチャップス" readonly style="flex-grow: 1;">
                            <button type="button" class="btn btn-link" onclick="editField('username')" style="margin-left: 10px;">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>卒業年度</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="graduationYear" value="2025年卒業" readonly style="flex-grow: 1;">
                            <button type="button" class="btn btn-link" onclick="editField('graduationYear')" style="margin-left: 10px;">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>保有資格</label>
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control" id="qualifications" value="基本情報技術者" readonly style="flex-grow: 1;">
                            <button type="button" class="btn btn-link" onclick="editField('qualifications')" style="margin-left: 10px;">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <input type="text" class="form-control" id="additionalQualifications" value="応用情報技術者" readonly style="flex-grow: 1;">
                            <button type="button" class="btn btn-link" onclick="editField('additionalQualifications')" style="margin-left: 10px;">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">変更</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
