<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選考状況</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* styles.css */
.form-control w-75{
    margin-left: 0px;
}

body {
    font-family: Arial, sans-serif;
}

.sidebar {
    height: 100vh;
    padding-top: 20px;
}

.sidebar .nav-link {
    font-size: 1.2em;
    margin: 10px 0;
}

.sidebar .nav-link:hover {
    background-color: #0069d9;
    color: #fff;
}

.search-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.search-bar input {
    width: 100%;
}

.search-bar button {
    width: 100%;
}

.card-deck {
    width: 100%;
}

.card-title {
    font-weight: bold;
}

.status p {
    margin: 0;
}

.text-muted {
    font-size: 0.8em;
}

textarea {
    margin-top: 10px;
}

    </style>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-primary text-white sidebar">
                <div class="sidebar-sticky">
                    <div class="p-4 text-center">
                        <img src="logo.png" alt="Logo" class="img-fluid">
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">トップ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">トーク</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">専攻状況</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">受験報告</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">マイページ</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Main content -->
            <div class="col-md-10">
                <div class="d-flex flex-column align-items-center mt-4">
                    <div class="search-bar w-75 mb-4">
                        <input type="text" class="form-control w-75" name placeholder="キーワードで検索">
                        <button class="btn shadow btn-success mt-2">検索</button>
                    </div>
                    <div class="d-flex justify-content-start w-75 mb-4">
                        <button class="btn shadow btn-success">+ 追加</button>
                    </div>
                    <div class="card-deck w-75">
                        <!-- Card 1 -->
                        <button class="card shadow mb-4">
                            <div class="card-body">
                                <h5 class="card-title">株式会社〇〇〇〇〇〇</h5>
                                <div class="status">
                                    <p>1次: エントリーシート <span class="text-muted">締切 3/9</span></p>
                                    <p>2次: グループ面接 <span class="text-muted">締切 4/5</span></p>
                                </div>
                                <textarea class="form-control" rows="2" placeholder="メモ"></textarea>
                            </div>
                        </button>
                        <!-- Card 2 -->
                        <button class="card shadow mb-4">
                            <div class="card-body">
                                <h5 class="card-title">株式会社〇〇〇〇〇〇</h5>
                                <div class="status">
                                    <p>1次: エントリーシート <span class="text-muted">締切 3/9</span></p>
                                    <p>2次: 面接 <span class="text-muted">日付 4/5</span></p>
                                </div>
                                <textarea class="form-control" rows="2" placeholder="メモ"></textarea>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
